    <title>Library</title>

  <body>
    <div class="modal">
      <div class="formContainer">
        <form action="" method="post">
          <h3>Add a New Book</h3>
          <input type="text" placeholder="Title" id="title" />
          <input type="text" placeholder="Author" id="author" />
          <input type="number" placeholder="Pages" id="pages" />
          <div class="read-it">
            <label for="read">Read it? </label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="button" class="add-library">Add to Library</button>
        </form>
      </div>
    </div>
    <div class="navbar">
      <div class="logo-container">
        <img src="icons/bookmark-simple.svg" alt="bookmark" class="logo" />
        <h1>library</h1>
      </div>
      <button type="button" class="add-book">Add Book</button>
    </div>
